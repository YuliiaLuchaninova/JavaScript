<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rights</title>
    <link href="rights.css" rel="stylesheet">
    <script src="rights.js"></script>
</head>
<body>
<h1 class='header'> Введите свой логин и пароль</h1>
<div class="rights">
    <form id='form'>
        <div>
            <p class="user-label"><label for="login">Логин</label></p>
            <input type="text" placeholder="Login" id="login">
        </div>

        <div>
            <p class="user-label"><label for="password" class="label">Пароль</label></p>
            <input type="password" placeholder="Password" id="password">
        </div>

        <div>
            <p class="user-label"><label for="password" class="label">Повторите пароль</label></p>
            <input type="password" placeholder="Confirm password" id="secondPassword">
        </div>

        <div class="role">
            <p>Роль</p>

            <label class="role-label"> <input type="radio" name="role" value="admin">Администратор</label>
            <br>
            <label class="role-label"> <input type="radio" name="role" value="moderator">Модератор</label>
            <br>
            <label class="role-label"> <input type="radio" name="role" value="guest">Гость</label>

        </div>
        <div>
            <input type="submit" value="Показать права" class="show-rights">
        </div>
    </form>
    <div class="rights-list">
        <p> Ваши права:</p>
        <ul id="list" class="list">
        </ul>
    </div>
</div>
</body>
</html>
