<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rights</title>
    <link href="rights.css" rel="stylesheet">
    <script src="rights.js"></script>
</head>
<body>
<h1 class='header'> Введите свой логин и пароль</h1>
<div class="rights">
    <form id='form'>

        <div>
            <label for="login"></label> Логин
            <input type="text" name="login" class="form-control" placeholder="Login" id="login">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Password" id="password">
        </div>

        <div>
            <label for="password">Повторите пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Password" id="secondPassword">
        </div>

        <div class="role">
            <p>Роль</p>
            <br>
            <label> <input type="radio" name="role" value="admin">Администратор</label>
            <br>
            <label> <input type="radio" name="role" value="moderator">Модератор</label>
            <br>
            <label> <input type="radio" name="role" value="guest">Гость</label>
        </div>

        <div>
            <input type="submit" value="Показать права" class="submit form-control showrights"></div>
    </form>
    <ul id="list" class="list">
        <li> Ваши права:</li>
    </ul>
</div>
</body>
</html>
