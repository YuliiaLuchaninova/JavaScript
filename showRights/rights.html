<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rights</title></head>
<link href="rights.css" rel="stylesheet">
<body>

<h1> Введите свой логин и пароль</h1>
<div class="rights">
    <form id='form' method="post">
        <div>
            <label for="login"></label> Логин
            <input type="text" name="login" class="form-control" placeholder="Login" id="login">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="Password" id="password">
        </div>
        <div class="role">
            <p>Роль</p>
            <br>
          <label> <input type="radio" name="role" value="1">Администратор</label>
            <br>
            <label>  <input type="radio" name="role" value="2">Модератор</label>
            <br>
            <label> <input type="radio" name="role" value="4">Гость</label>
        </div>
        <div>
            <input type="submit" value="Показать права" class="submit form-control showrights"></div>
    </form>
    <ul id="list" class="list">
        <li> Ваши права:</li>

    </ul>
</div>

<script src="rights.js"></script>
</body>
</html>
